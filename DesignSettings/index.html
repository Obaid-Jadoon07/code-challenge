<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
    <title>Design Settings</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="/images/Logo.svg" alt="logo" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mortgage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Loans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Investments</a>
                    </li>
                </ul>
            </div>
            <img class="avatar" src="/images/Avatar.svg" alt="Avatar" />
        </div>
    </nav>
    <div class="container">
        <div class="inner-container">
            <nav class="Bread" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Settings</li>
                </ol>
            </nav>
            <div class="main-container">
                <div class="start">
                    <h4>Settings</h4>
                    <p>Edit Profile</p>
                    <p>Password & Security</p>
                    <p>Notifications</p>
                    <span class="social">Social Profiles</span>
                    <p>Appearance</p>
                    <hr>
                    <span class="delete">Delete Account </span>

                </div>
                <div class="line"></div>
                <div class="end">
                    <div class="profile-heading">
                        <h4>Social Profiles</h4>
                        <span class="grey">Link key social profiles for a seamless online presence.</span>
                    </div>
                    <div class="social-links">
                        <div class="toggle-input">
                            <div class="form-switch">
                                <label for="instagramSwitch" class="form-label">Facebook</label>
                                <input class="form-check-input toggle-switch" onclick="toggleInfo(this)" type="checkbox" role="switch" id="instagramSwitch" checked>
                            </div>
                            <div class="info" >
                                <input type="email" class="form-control" placeholder="www.facebook.com/abcdefgh.785">
                                <i class="fa-solid fa-question"></i>
                            </div>
                        </div>
                        <div class="toggle-input">
                            <div class="form-switch">
                                <label for="instagramSwitch" class="form-label">Instagram</label>
                                <input class="form-check-input toggle-switch" onclick="toggleInfo(this)" type="checkbox" role="switch" id="instagramSwitch" checked>
                            </div>
                            <div class="info" >
                                <input type="email" class="form-control" placeholder="www.instagram.com/abcdefgh.785">
                                <i class="fa-solid fa-question"></i>
                            </div>
                        </div>
                        <div class="toggle-input">
                            <div class="form-switch">
                                <label for="instagramSwitch" class="form-label">Twitter</label>
                                <input class="form-check-input toggle-switch" onclick="toggleInfo(this)" type="checkbox" role="switch" id="instagramSwitch" checked>
                            </div>
                            <div class="info" >
                                <input type="email" class="form-control" placeholder="www.instagram.com/abcdefgh.785">
                                <i class="fa-solid fa-question"></i>
                            </div>
                        </div>
                        <div class="toggle-input">
                            <div class="form-switch">
                                <label for="instagramSwitch" class="form-label">Linked In</label>
                                <input class="form-check-input toggle-switch" onclick="toggleInfo(this)" type="checkbox" role="switch" id="instagramSwitch" checked>
                            </div>
                            <div class="info" >
                                <input type="email" class="form-control" placeholder="www.linked.com/in/abcdefgh.785">
                                <i class="fa-solid fa-question"></i>
                            </div>
                        </div>
                        <!-- OFF switches -->
                        <div class="toggle-input">
                        <div class="form-switch">
                            <label for="exampleFormControlInput1" class="form-label">Personal Website</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="toggle-input">
                        <div class="form-switch">
                            <label for="exampleFormControlInput1" class="form-label">Github</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                        </div>
                        <div class="toggle-input">
                        <div class="form-switch">
                            <label for="exampleFormControlInput1" class="form-label">Stack Overflow</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="toggle-input">
                        <div class="form-switch">
                            <label for="exampleFormControlInput1" class="form-label">Code Pen</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="toggle-input">
                        <div class="form-switch">
                            <label for="exampleFormControlInput1" class="form-label">Behance</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="toggle-input">
                        <div class="form-switch">
                            <label for="exampleFormControlInput1" class="form-label">Dribbble</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    <div class="toggle-input">
                        <div class="form-switch">
                            <label for="exampleFormControlInput1" class="form-label">Pinterest</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
                    </div>
                    </div>
                    <!-- buttons -->
                    <div class="buttons">
                        <button type="button" class="btn btn-outline-primary">Discard Changes</button>
                        <button class="btn btn-primary save" type="submit">Save</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleInfo(checkbox) {
            var infoDiv = checkbox.closest('.toggle-input').querySelector('.info');
        
            if (checkbox.checked) {
                // If the checkbox is checked, show the info div
                infoDiv.style.display = "block";
            } else {
                // If the checkbox is not checked, hide the info div
                infoDiv.style.display = "none";
            }
        }
        </script>
</body>

</html>
