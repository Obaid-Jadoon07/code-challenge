<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="confirm.css">
    <title>Checkout_page3</title>
</head>

<body>
    
    <div class="main">
        <div class="head">
            <img class="logo" src="\images\Logo.svg" alt="logo">
            <h2 class="check-out">Check Out</h2>
        </div>
        <div class="progess-bar">
            <div class="icon">
                <img src="\images\complete.svg" alt="complete">
                <p>Shipping</p>
            </div>
            <div class="icon">
                <img src="\images\complete.svg" alt="complete">
                <p >Billing</p>
            </div>
            <div class="circle">
                <img src="\images\Icons.svg" alt="circle">
                <p class="success">Success</p>
            </div>
        </div>
        <!-- content -->
        <div class="content">
            <!-- Order-confirmation -->
            <div class="confirm-order">
                <img class="logo" src="\images\order.svg" alt="order">
                <h2 class="check-out">Order Confirmed!</h2>
                <p>Your Payment was successful, you will receive a<br> confirmation email soon.</p>
            </div>
            <!-- order-summary -->
            <div class="summary">
                <p class="order">Order Summary</p>
                <div class="summary-details">
                    <div>
                        <p class="left">Sub Totals (4 Items)</p>
                        <p class="charge">S799.96</p>
                    </div>
                    <div>
                        <p class="left">Delivery Fee</p>
                        <p class="charge">S10.00</p>
                    </div>
                    <div>
                        <p class="total">Total</p>
                        <p class="left">S809.976</p>

                    </div>
                </div>
            </div>
            <button class="image-button">
                    <img src="\images\track.svg" alt="track">
                    <span class="button-text">Track Your Order</span>
            </button>
        </div>
    </div>

</body>

</html>
