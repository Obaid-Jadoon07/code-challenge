<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout_page1</title>
</head>

<body>
    <div class="main">
            <div class="head">
                <img class="logo" src="\images\Logo.svg" alt="logo">
                <h2 class="check-out">Check Out</h2>
            </div>
            <div class="content">
                    <div class="progess-bar">
                        <div class="icon">
                        <img  src="\images\Icons.svg" alt="icon">
                        <p class="ship">Shipping</p>
                    </div>
                    <div class="icon">
                        <img  src="\images\circle.svg" alt="circle">
                        <p>Billing</p>
                    </div>
                    <div class="circle">
                        <img src="\images\circle.svg" alt="circle">
                        <p>Success</p>
                    </div>
                </div>
                    <div class="form">
                        <form>
            <div class="names form-group">
                <div class="name">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="input" placeholder="Rafaela">
                </div>
                <div class="name">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="input" placeholder="Bahringer">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="phoneNumber" class="form-label">Phone</label>
                    <input type="tel" class="input" placeholder="(337) 898-0315">
                </div>
            </div>

            <div class="form-group">
                <div class="form-control">
                    <label for="streetAddress" class="form-label">Street Address</label>
                    <input type="text" class="input" placeholder="902 N John M Hardy Dr">
                </div>
            </div>
            <div class="form-group">
                <div class="address">
                <div class="city form-control">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="input" placeholder="maxwell">
                </div>
                <div class="state form-control">
                    <label for="State" class="form-label">State</label>
                    <input type="text" class="input" placeholder="robert">
                </div>
                <div class="zipcode form-control">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <input type="text" class="input" placeholder="75010">
                </div>
            </div>
            </div>

            <div class="form-group">
                <div class="shipping">
                    <p class="ship">Shipping Method</p>
                    <select class="form-select" aria-label="Default select example">
                        <option class="prod" selected>Regular Home Delivery - Arrives by Jan 27, 2024</option>
                        <option value="1">method one</option>
                        <option value="2"> method Two</option>
                        <option value="3">method Three</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="notes" class="form-label">Delivery Notes</label>
                    <!-- <input type="text-area" class="input" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."> -->
                    <textarea class="input" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></textarea>
    
            </div>
            </div>
            <div class="term">
                <input type="checkbox" class="form-checkbox" id="terms">
                <p class="default">Set as Default Delivery Address</p>
            </div>
            <a href="checktwo.html"  type="submit" value="next" class="form-button">
                Continue
            </a>
            
            </form>
        </div>
    </div>
    </div>

</body>

</html>
