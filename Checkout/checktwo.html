<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkstyle.css">
    <title>Checkout_page2</title>
</head>

<body>
    <div class="main">
            <div class="head">
                <img class="logo" src="\images\Logo.svg" alt="logo">
                <h2 class="check-out">Check Out</h2>
            </div>
            <div class="content">
                    <div class="progess-bar">
                        <div class="icon">
                        <img  src="\images\complete.svg" alt="icon">
                        <p >Shipping</p>
                    </div>
                    <div class="icon">
                        <img  src="\images\Icons.svg" alt="circle">
                        <p class="bill">Billing</p>
                    </div>
                    <div class="circle">
                        <img src="\images\circle.svg" alt="circle">
                        <p>Success</p>
                    </div>
                </div>
                    <div class="form">
                        <form action="checkthree.html" method="post">
                            <p class="details-heading">Card Details</p>
                            <div class="form-group">
                                <div class="form-control">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="input" placeholder="3722 3999 1498 7531">
                                </div>
                            </div>
            <div class="names form-group">
                <div class="name">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="input" placeholder="Rafaela">
                </div>
                <div class="name">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="input" placeholder="Bahringer">
                </div>
            </div>
            <div class="form-group">
                <div class="address">
                <div class="expirationMonth form-control">
                    <label for="expirationMonth" class="form-label">Expiry Month</label>
                    <input type="text" class="input" placeholder="07">
                </div>
                <div class="expirationYear form-control">
                    <label for="expirationYear" class="form-label">Expiry Year</label>
                    <input type="text" class="input" placeholder="2028">
                </div>
                <div class="cvv form-control">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="input" placeholder="75010">
                    <img class="shape" src="\images\Shape.svg" alt="Shape">
                </div>
            </div>
            </div>
            <div class="term">
                <input type="checkbox" class="form-checkbox" id="terms">
                <p class="default">Set as Default Billing Method</p>
            </div>
            <div class="form-two">
            <div class="details-heading">
            <p>Billing Address</p>
        </div>
        <div class="term">
            <input type="checkbox" class="form-checkbox" id="terms">
            <p class="default">Same as Delivery Address</p>
        </div>
        <div class="form-group">
            <div class="form-control">
                <label for="streetAddress" class="form-label">Street Address</label>
                <input type="text" class="input" placeholder="902 N John M Hardy Dr">
            </div>
        </div>
        <div class="form-group">
            <div class="address">
            <div class="city form-control">
                <label for="city" class="form-label">City</label>
                <input type="text" class="input" placeholder="maxwell">
            </div>
            <div class="state form-control">
                <label for="State" class="form-label">State</label>
                <input type="text" class="input" placeholder="robert">
            </div>
            <div class="zipcode form-control">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" class="input" placeholder="75010">
            </div>
        </div>
        </div>
        </div>            
        <a href="checkthree.html"  type="submit" value="next" class="form-button">
            Continue
        </a>
            </form>
        </div>
    </div>
    </div>

</body>

</html>
