<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main">
        <!-- left side of page -->
        <div class="content">
            <div class="form">
                <form>
                    <img class="logo" src="\images\Logo.png" alt="logo">
                    <div class="Registration-heading">
                        <h1 class="register">Contest Registration Form</h1>
                        <h2 class="fill">Please fill the form below</h2>
                    </div>
                    <div class="social">
                        <div class="link">
                            <a href="https://www.google.com">
                                <img src="\images\google.png" alt="google" />
                            </a>
                        </div>
                        <div class="link">
                            <a href="https://www.facebook.com">

                                <img src="\images\facebook.png" alt="facebook" />
                            </a>
                        </div>
                        <div class="link">
                            <a href="https://www.apple.com">

                                <img src="\images\apple.png" alt="twitter" />
                            </a>
                        </div>
                    </div>
                    <div class="after-link">
                        <!-- <div class="next">
                            <img class="line" src="\images\line.png" alt="line" />
                            <span class="or">or</span>
                            <img class="line" src="\images\line.png" alt="line" />
                        </div> -->
                        <h2 class="hr-lines"> or </h2>
                    </div>
                    <div class="names form-group">
                        <div class="name">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="input" placeholder="maxwell">
                        </div>
                        <div class="name">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="input" placeholder="robert">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="input" placeholder="someone@gmail.com">
                        </div>
                        <div class="error">
                            <img src="\images\red.png" alt="red">
                            <span>Enter a valid email</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-control">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="input">
                            <img class="eye" src="\images\eye.png" alt="eye">
                        </div>
                    
                    <div class="aft-pass">
                        <img src="\images\grey.png" alt="grey">
                        <span>Password must be atleast 8 characters</span>
                    </div>
                </div>
                    <div class="form-group">
                    <div class="Competition">
                        <p class="comp">Competition Name</p>
                        <select class="form-select" aria-label="Default select example">
                            <option class="prod" selected>Product Photography</option>
                            <option value="1">photo one</option>
                            <option value="2"> photoTwo</option>
                            <option value="3">photo Three</option>
                        </select>
                    </div>
                </div>
                    <div class="term">
                        <input type="checkbox" class="form-checkbox" id="terms">
                        <label for="terms" class="form-label" class="agree">I agree to <a href="#">Terms &
                                Conditions</a></label>
                    </div>
                    <div class="register">
                        <button type="submit" class="form-button">Register</button>
                    </div>
                    <div class="already">
                        <p>Already Registered? <a href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- right side of page -->
        <div class="media">
            <img class="phtographer" src="\images\phtographer.png" alt="photo">
        </div>

    </div>

</body>

</html>
